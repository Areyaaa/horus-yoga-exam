<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User - User Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="dashboard.html" class="nav-brand">User Management</a>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 40px auto;">
            <h2 style="text-align: center; margin-bottom: 20px;">Update User</h2>
            <form id="updateForm">
                <div class="form-group">
                    <label for="nama">Full Name</label>
                    <input type="text" id="nama" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (leave empty to keep current)</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div id="alertContainer"></div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Update</button>
                    <a href="dashboard.html" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/update.js"></script>
</body>
</html>
